[package]
name = "dataflow-rs"
version = "0.1.4"
edition = "2021"
exclude = [".DS_Store", "/target", ".vscode"]
authors = ["Harishankar Narayanan <nharishankar@gmail.com>"]
license = "Apache-2.0"
description = "A lightweight, rule-driven workflow engine for building powerful data processing pipelines and nanoservices in Rust. Extend it with your custom tasks to create robust, maintainable services."
readme = "README.md"
homepage = "https://github.com/codetiger/dataflow-rs"
repository = "https://github.com/codetiger/dataflow-rs"
keywords = ["workflow", "engine", "rule-engine", "orchestration", "nanoservice"]
categories = ["data-structures", "development-tools", "parsing"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_urlencoded = "0.7"
serde_json = "1.0"
datalogic-rs = "=3.0.24"
uuid = { version = "1.16", features = ["v4"] }
chrono = "0.4"
reqwest = { version = "0.12", features = ["json", "blocking"] }
thiserror = "2.0"
log = "0.4"
once_cell = "1.21"

[[example]]
name = "complete_workflow"
path = "examples/complete_workflow.rs"

# If the version 3.0.12 still has issues, we can patch it with a proper fix
