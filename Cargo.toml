[package]
name = "dataflow-rs"
version = "0.1.0"
edition = "2021"
exclude = [".DS_Store", "/target", ".vscode"]
authors = ["Harishankar Narayanan <nharishankar@gmail.com>"]
license = "Apache-2.0"
description = "An event-driven workflow orchestration engine written in Rust that empowers you to define and execute data pipelines as code."
readme = "README.md"
homepage = "https://github.com/codetiger/dataflow-rs"
repository = "https://github.com/codetiger/dataflow-rs"
keywords = ["workflow", "engine", "json", "orchestration"]
categories = ["data-structures", "development-tools", "parsing"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
datalogic-rs = "3.0.23"
chrono = "0.4"
once_cell = "1.17"

[dev-dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }

[[example]]
name = "http_enrichment"
path = "examples/http_enrichment.rs"